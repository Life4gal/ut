name: Main CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CTEST_OUTPUT_ON_FAILURE: 1
  CPM_SOURCE_CACHE: ${{ github.workspace }}/cpm_modules

jobs:
  windows:
    strategy:
      fail-fast: false
      matrix:
        toolset: [ CLANG, MSVC ]
        build_type: [ Debug, RelWithDebInfo ]
    runs-on: windows-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Setup MSVC Environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Check for existing clang-cl (for CLANG toolset only)
        if: matrix.toolset == 'CLANG'
        id: check-clang
        shell: bash
        run: |
          if [ -n "$LLVM_PATH" ] && [ -f "$LLVM_PATH/clang-cl.exe" ]; then
            echo "clang-cl found in LLVM_PATH: $LLVM_PATH"
            echo "clang_available=true" >> $GITHUB_OUTPUT
            "$LLVM_PATH/clang-cl.exe" --version
          elif command -v clang-cl >/dev/null 2>&1; then
            echo "clang-cl found in PATH"
            echo "clang_available=true" >> $GITHUB_OUTPUT
            clang-cl --version
          elif [ -f "C:/Program Files/LLVM/bin/clang-cl.exe" ]; then
            echo "clang-cl found in C:/Program Files/LLVM/bin"
            echo "C:/Program Files/LLVM/bin" >> $GITHUB_PATH
            echo "clang_available=true" >> $GITHUB_OUTPUT
            "C:/Program Files/LLVM/bin/clang-cl.exe" --version
          else
            echo "clang-cl not found, will install"
            echo "clang_available=false" >> $GITHUB_OUTPUT
          fi

      - name: Install LLVM with clang-cl (if not found)
        if: matrix.toolset == 'CLANG' && steps.check-clang.outputs.clang_available == 'false'
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "20"
          #cached: ${{ matrix.toolset == 'CLANG' }}
          env: true

      - uses: actions/cache@v5
        with:
          path: "**/cpm_modules"
          key: cpm-${{ github.workflow }}-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}

      - name: Create Build Environment
        run: cmake -E make_directory out/build/win-x64-${{matrix.build_type}}-${{matrix.toolset}}/

      - name: Configure
        shell: bash
        working-directory: out/build/win-x64-${{matrix.build_type}}-${{matrix.toolset}}/
        run: |
          if [ "${{matrix.toolset}}" = "CLANG" ]; then
            cmake $GITHUB_WORKSPACE \
              -G "Ninja" \
              -DCMAKE_BUILD_TYPE=${{matrix.build_type}} \
              -DCMAKE_C_COMPILER=clang-cl \
              -DCMAKE_CXX_COMPILER=clang-cl
          else
            cmake $GITHUB_WORKSPACE \
              -G "Ninja" \
              -DCMAKE_BUILD_TYPE=${{matrix.build_type}}
          fi

      - name: Build
        shell: bash
        working-directory: out/build/win-x64-${{matrix.build_type}}-${{matrix.toolset}}/
        run: cmake --build . --config ${{matrix.build_type}}

      - name: Test
        shell: bash
        working-directory: out/build/win-x64-${{matrix.build_type}}-${{matrix.toolset}}/
        run: ctest -C ${{matrix.build_type}} --output-on-failure
